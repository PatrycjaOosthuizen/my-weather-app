<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-section">
        <div class="weather-info-section">
          <header>
            <form class="search-form" id="search-form">
              <input
                class="search-form-input"
                id="search-form-input"
                type="search"
                placeholder="Enter a city..."
                required
              />
              <input class="search-form-button" type="submit" value="Search" />
            </form>
          </header>
          <main>
            <div class="weather-today">
              <div class="basic-weather">
                <div class="text-section-main">
                  <div class="main">
                    <h1 class="city" id="city"></h1>
                    <p class="current-date">
                      <span id="time"></span>
                      <br />
                      <span id="description"></span>
                    </p>
                  </div>

                  <div class="temperature-section">
                    <div class="icon" id="icon"></div>
                    <div class="temperature" id="temperature"></div>
                    <div class="scale-switch">
                      <div class="scale turn-off" id="celsius-scale">
                        <a href="#" class="scale-link" id="celsius">Â°C</a>
                      </div>
                      <div class="scale" id="fahrenheit-scale">
                        <a href="#" class="scale-link" id="fahrenheit">F</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="factors">
                <div class="pressure box">
                  <div class="text-section">
                    <span class="property">Pressure</span>
                    <div class="property-value" id="pressure"></div>
                    <div class="image-section">
                      <img
                        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/111/781/original/pressure.PNG?1705989068"
                        alt="pressure"
                        class="image"
                      />
                    </div>
                  </div>
                </div>
                <div class="wind box">
                  <div class="text-section">
                    <span class="property">Wind speed</span>
                    <div class="property-value" id="wind-speed"></div>
                    <div class="image-section">
                      <img
                        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/111/782/original/windspeed.PNG?1705989256"
                        alt="wind speed"
                        class="image"
                      />
                    </div>
                  </div>
                </div>
                <div class="humidity box">
                  <div class="text-section">
                    <span class="property">Humidity</span>
                    <div class="property-value" id="humidity"></div>
                    <div class="image-section">
                      <img
                        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/111/783/original/humidity.PNG?1705989391"
                        alt="humidity"
                        class="image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
        <div class="forecast" id="forecast"></div>

        <footer>
          <p class="footer">
            This project was coded by
            <a href="https://github.com/PatrycjaOosthuizen" target="_blank"
              >Patrycja Oosthuizen</a
            >
            is
            <a
              href="https://github.com/PatrycjaOosthuizen/my-weather-app"
              target="_blank"
              >open-sourced on GitHub</a
            >
            and
            <a
              href="https://weather-app-patrycja-codes.netlify.app"
              target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
